<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="heading"><h1>CALCULATOR</h1></p>

  <p class="outer-region">
    <p class="js-result-display"></p>
    <p>
      <button
       onclick="updateCalculation('1')"
       class="button-design"
      >1
     </button>
   
      <button
       onclick="updateCalculation('2')"
       class="button-design"
      >
        2
      </button>

      <button
       onclick="updateCalculation('3')"
       class="button-design"
      >
        3
      </button>

      <button
       onclick="updateCalculation('+')"
       class="button-design"
      >
        +
      </button>

    </p>

    <p>
      <button onclick="updateCalculation('4')"
      class="button-design"
      >
        4
      </button>

      <button onclick="updateCalculation('5')"
        class="button-design"
      >
        5
      </button>

      <button onclick="updateCalculation('6')"
       class="button-design"
      >
        6
      </button>

      <button onclick="updateCalculation('-')" 
       class="button-design" 
      >
        -
      </button>

    </p>
   
    <p>
      <button onclick="updateCalculation('7')"
       class="button-design"
      >
        7
      </button>

      <button onclick="updateCalculation('8')"
      class="button-design"
      >
        8
      </button>

      <button onclick="updateCalculation('9')"
       class="button-design"
      >
        9
      </button>

      <button onclick="updateCalculation('*')"
       class="button-design"
      >
        *
      </button>

    </p>

    <p>
      <button onclick="updateCalculation('0')"
       class="button-design"
      >
        0
      </button>

      <button onclick="updateCalculation('.')"
       class="button-design"
      >
        .
      </button>

      <button onclick="
       calculation=eval(calculation);
       displayResult();  //display result on display

       localStorage.setItem('calculation',calculation);
      "
       class="button-design"
      >
        =
      </button>

      <button onclick="updateCalculation('/')"
       class="button-design"
      >
        /
      </button>

    </p>
     
    <p>
      <button
       onclick="
         calculation='';
         displayResult();
         localStorage.setItem('calculation',calculation);
       "
       class="button-design"
      >
        clear
      </button>
    </p>
   
  </p>


  <script src="script.js">
  </script>
</body>
</html>
